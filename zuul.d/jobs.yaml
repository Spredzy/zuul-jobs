- job:
    name: awx-api-lint
    parent: awx-tests
    vars:
      command: flake8

- job:
    name: awx-api
    parent: awx-tests
    vars:
      command: /start_tests.sh

- job:
    name: awx-ui
    parent: awx-tests
    vars:
      command: make ui-test-ci

- job:
    name: awx-ui-next
    parent: awx-tests
    vars:
      command: make ui-next-test

- job:
    name: awx-swagger
    parent: awx-tests
    vars:
      command: /start_tests.sh swagger

- job:
    name: awx-detect-schema-change
    parent: awx-tests
    vars:
      command: /start_tests.sh detect-schema-change

- job:
    name: awx-ansible-modules
    parent: awx-tests
    vars:
      command: /start_tests.sh test_collection_all
